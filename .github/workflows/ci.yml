name: CI

on:
  push:
  pull_request:

jobs:
  test-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install test tools
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      # Optionales Linting (bricht den Build NICHT ab)
      - name: Lint (optional)
        run: |
          python - << 'PY'
import py_compile, glob, sys
files = glob.glob("**/*.py", recursive=True)
bad = []
for f in files:
    try:
        py_compile.compile(f, doraise=True)
    except Exception as e:
        bad.append((f, str(e)))
if bad:
    print("Lint-Warnungen (brechen den Build NICHT ab):")
    for f, e in bad:
        print("-", f, "->", e)
PY

      - name: Run tests
        run: |
          # Falls du "tests.py" aus der Anleitung nutzt:
          if [ -f tests.py ]; then
            python -m unittest tests.py -v
          else
            # oder: pytest, falls du eigene Tests/Ordner hast
            pytest -q || true
          fi

      - name: Build tarball
        run: |
          mkdir -p dist
          tar -czf dist/sysinfo-mini.tar.gz sysinfo.py tests.py 2>/dev/null || \
          tar -czf dist/sysinfo-mini.tar.gz sysinfo.py
          ls -l dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sysinfo-mini
          path: dist/sysinfo-mini.tar.gz

