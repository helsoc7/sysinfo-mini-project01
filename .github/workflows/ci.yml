name: CI

on: [push, pull_request]

jobs:
  test-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install test tools
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          # optional, falls du psutil nutzt:
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # Optionales Linting (bricht den Build NICHT ab)
      - name: Lint (optional)
        run: |
          set +e
          files=$(git ls-files '*.py' || true)
          if [ -n "$files" ]; then
            echo "Lint starte..."
            for f in $files; do
              python -m py_compile "$f" || echo "Lint-Warnung in $f"
            done
          else
            echo "Keine .py Dateien gefunden."
          fi

      - name: Run tests
        run: |
          if [ -f tests.py ]; then
            python -m unittest tests.py -v
          else
            pytest -q || true
          fi

      - name: Build tarball
        run: |
          mkdir -p dist
          tar -czf dist/sysinfo-mini.tar.gz sysinfo.py tests.py 2>/dev/null || \
          tar -czf dist/sysinfo-mini.tar.gz sysinfo.py
          ls -l dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sysinfo-mini
          path: dist/sysinfo-mini.tar.gz
